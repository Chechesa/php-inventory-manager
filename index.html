<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    
<div class="main">
  <!-- Alert box for success and errors notifications-->
  <div class="text-center" id="alertBlock">
    <div class="alert alert-success collapse" role="alert">
      
    </div>
  </div>

    <!-- Add Request button -->
    <div class="text-center">
    <button type="button" class="btn btn-primary" onclick="addRequestAction()">
      Add request
    </button>
  </div>

  <!-- Table for ajax with DataTables -->
  <table class="main display" id="inventory-table">
    <thead class="thead-dark">
      <th>Action</th>
      <th>User</th>
      <th>Requested Items</th>
      <th>Type</th>

    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add/Edit form Modal -->
<div class="modal modal-dialog-scrollable fade" id="requestFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="requestFormModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="requestFormModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="requestForm">
        <input type="hidden" name="action" value="add" id="requestActionInput">
        <input type="hidden" name="req_id" value="0" id="requestIdInput">
      <div class="modal-body">
        <!-- Form fields from UI -->
        <div >
          <label for="requestFormUserInput">User:</label>
          <input type="text" class="form-control" id="requestFormUserInput" name="user" value="" required>
        </div>
        <div class="mb-3">
          <label>Requested Items:</label>
          <!-- This div will have the correct selects created programatically after ajax -->
          <div id="requestFormSelectsArea">

          </div>
        </div>
        <!-- Button for add more select with options filtered by type -->
        <button type="button" class="btn btn-primary" onclick="requestFormAddItemSelect()">Add more</button>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  </div>
</div>

<!-- Delete confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteConfirmationModalLabel">Confirm deletion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Text for change programatically -->
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Confirm deletion</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript libraries: jquery, dataTables, bootstrap and custom script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>
</html>
